<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            text-align: center;
        }

        .box {
            display: none;
            background: lightgray;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Practice5</h1>
    <fieldset class="text">
        <legend>검색할 항목을 선택하세요.</legend>

        <input type="radio" name="search" value="title" id="title" onclick="showDiv(this)">
        <label for="title" style="margin-right: 10px;">제목</label>

        <input type="radio" name="search" value="date" id="date" onclick="showDiv(this)">
        <label for="date" style="margin-right: 10px;">날짜</label>

        <input type="radio" name="search" value="writer" id="writer" onclick="showDiv(this)">
        <label for="writer">작성자</label>
    </fieldset>

    <br>

    <div id="title_box" class="box">
        <form method="post">
            <label>검색할 제목을 입력하세요. : </label>
            <br>
            <input type="search" name="title" size="50"> &nbsp;
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>

    <div id="date_box" class="box">
        <form method="post">
            <label>검색할 날짜를 선택하세요. : </label>
            <br>
            <input type="date" name="start"> -
            <input type="date" name="end"> &nbsp;
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>

    <div id="writer_box" class="box">
        <form method="post">
            <label>검색할 작성자 아이디를 입력하세요. : </label>
            <br>
            <input type="search" name="writer" size="50"> &nbsp;
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>


    <script>
        function showDiv(element) {

            let boxList = document.getElementsByClassName("box");
            for (let i = 0; i < boxList.length; i++) {
                boxList[i].style.display = "none";
            }
            let box = document.getElementById(element.value + "_box");
            box.style.display = "block";

        }
    </script>

</body>

</html>
