<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            border: 1px solid #6990b3;
            background-color: #deebf7;
            width: 600px;
            height: 450px;
            margin-top: 20px;
        }

        #div2 {
            box-sizing: border-box;
            width: 350px;
            height: 400px;
            border: 1px solid #d3dae1;
            background-color: #ededed;
            margin: 30px auto;
            padding: 50px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #div3>* {
            display: flex;
            justify-content: space-between;
            margin-bottom: auto;

        }

        .box {
            border: none;
            background-color: transparent;
            border-bottom: 2px dashed;
        }

        #div4 {
            width: 100%;
            height: 50px;
            text-align: center;
            padding: 18px;
            box-sizing: border-box;
            background-color: #c5e0b4;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <form id="inputForm">
            <div id="div2">
                <div id="div3">
                    <div><b>아이디</b><input type="text" class="box" id="userId"></div> <br>
                    <span class="error" id="userIdError"></span><br>
                    <div><b>패스워드</b> <input type="password" class="box" id="userPwd" onclick="pwdInput()"></div><br>
                    <span class="error" id="pwdError"></span><br>
                    <div id="message" style="display:none; text-align: right;margin-bottom: 10px;">영문자 대/소문자, 특수문자, 숫자
                        포함 8 ~ 32자</div>
                    <div><b>패스워드 확인</b> <input type="password" id="confirmPwd" class="box"></div><br>
                    <span class="error" id="confirmPwdError"></span><br>
                    <div><b>이메일</b> <input type="email" class="box"></div><br>
                    <div><b>주소</b> <input type="text" class="box"></div>
                </div>

                <div id="div4" onclick="signIn()">
                    <b>가 입</b>
                </div>

            </div>
        </form>
    </div>


    <script>
        function pwdInput() {
            document.getElementById('message').style.display = 'block';
        }

    </script>

    <script>
        function signIn() {
            var userId = document.getElementById("userId").value;
            var userPwd = document.getElementById("userPwd").value;
            var confirmPwd = document.getElementById("confirmPwd").value;
            var isValid = true;

            if (!userId) {
                document.getElementById("userIdError").innerText = "필수 입력 항목 입니다";
                isValid = false;
            } else {
                document.getElementById("userIdError").innerText = "";
            }

            if (!userPwd) {
                document.getElementById("pwdError").innerText = "필수 입력 항목 입니다";
                isValid = false;
            } else {
                document.getElementById("pwdError").innerText = "";
            }

            if (!confirmPwd) {
                document.getElementById("confirmPwdError").innerText = "필수 입력 항목 입니다";
                isValid = false;
            } else {
                document.getElementById("confirmPwdError").innerText = "";
            }

            return isValid;
        }
    </script>


</body>

</html>
